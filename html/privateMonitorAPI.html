<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Montior API</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body><center>
    <fieldset>
    <legend>Private API Monitor</legend>
    <h3> Your API Data</h1>
    <h3> Response </h1>
    <h2 id="response_code"></h2>
    <h2 id="response"></h2>
    <h2 id="response_time"></h2>
    <h2 id="avg_response"></h2>
    <h4 id='monitorTime'></h4>

    <button type="button" id="download">Download Data</button><br><br>
    <button type="button" id="response_text">Show response text</button><br>
    <button type="button" id="chartbtn" style="display:none">Make a graph</button>
    <h4>Your test will run for more </h4>
    <h3 id='time'></h3>
  </center>
    <fieldset style="display:none" id="dataField">
      <div id="monitor_data"> </div>
    </fieldset>
    <fieldset>
      <div>
        <table id="tableItem" style="alignItems: center"></table>
      </div>
    </fieldset>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="../js/getMonitor.js"></script>
  </body>
</html>
