<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Montior Public API</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body><center>
    <fieldset>
    <legend>Public API Monitor</legend>
    <h1> Your API Data</h1>
    <h1> Response </h1>
    <h4 id="response_code"></h4>
    <h4 id="response"></h4>
    <h3 id="response_time"></h3>
    <h3 id='monitorTime'></h3>
    <button type="button" id="download">Download Data</button><br><br>
    <button type="button" id="response_text">Show response text</button><br><br>
    <button type="button" id="chartbtn">Make a graph</button><br>
    <h3 id='time'></h3>
  </center>
    <fieldset>
      <canvas id="chart" width="800px" height="200px" backgroundColor = 'rgba(255,255,255,1)';></canvas>
    </fieldset>
    <fieldset style="display:none" id="dataField">
      <div id="monitor_data"> </div>
    </fieldset>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="../js/getMonitor.js"></script>
  </body>
</html>
